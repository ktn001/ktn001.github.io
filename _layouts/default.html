<!doctype html>
<html lang="{{ site.lang | default: "fr_FR" }}">
  <head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css?v=' | append: site.github.build_revision | relative_url }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
    <div class="navbar-fixed hide-on-print">
      <nav>
        <div class="nav-wrapper">
          <a class="top_nav sidenav-trigger waves-effect waves-light circle hide-on-large-only" href="#" data-target="slide-out">
            <i class="material-icons">menu</i>
          </a>
          <a id="navTopLeft" class="left hide-on-med-and-down" href="/fr_FR/index.html">Plugins Jeedom de KTN</a>
	  {% if page.title %}
	  <img id="logo_container" class="brand-logo center" src="/images/{{page.title}}/{{page.title}}_icon.png"></img>
	  {% endif %}
          <ul class="right hide-on-med-and-down">
            <li>Liens Jeedom:</li>
            <li><a href="https://www.jeedom.com" target="_blank">Site</a></li>
            <li><a href="https://doc.jeedom.com" target="_blank">Doc</a></li>
            <li><a href="https://blog.jeedom.com" target="_blank">Blog</a></li>
            <li><a href="https://community.jeedom.com" target="_blank">Community</a></li>
            <li><a href="https://market.jeedom.com" target="_blank">Market</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container hide-on-print">
      <div id="slide-out" class="sidenav sidenav-fixed">
        <ul id="ul_menu" class="collapsible">
          {% for plugin in site.jeeplugins %}
            <li>
              <div class="collapsible-header" tabindex="0">
                {{plugin.name}}
              </div>
              <div class="collapsible-body">
                <ul>
                  <li><a href="/fr_FR/{{plugin.name}}/index.html">doc</a></li>
                  <li><a href="/fr_FR/{{plugin.name}}/changelog.html">changelog</a></li>
                </ul>
              </div>
            </li>
          {% endfor %}
        <ul>
      </div>
    </div>

    <div id="div_main" class="row">
      <div id="div_content" class="col s12 m8 xl9" style="overflow:auto; height: 100%">
        {{ content }}
      </div>
      <div class="col hide-on-small-only m4 xl3">
        <div id="div_summary" class="pinned" style="overflow:auto; height: 100%;">
	</div>
      </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="{{ 'assets/js/materialize.min.js' | relative_url }} "></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
